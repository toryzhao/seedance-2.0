<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="neon1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#b000ff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="neon2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffbe0b;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" fill="url(#bg)"/>

  <!-- Grid lines (subtle) -->
  <g opacity="0.06" stroke="#00f0ff">
    <line x1="0" y1="40" x2="900" y2="40" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="900" y2="80" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="900" y2="120" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="900" y2="160" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="900" y2="200" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="900" y2="240" stroke-width="0.5"/>
    <line x1="0" y1="280" x2="900" y2="280" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="320" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="320" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="320" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="320" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="320" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="320" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="320" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="320" stroke-width="0.5"/>
  </g>

  <!-- Animated floating particles -->
  <g filter="url(#glow3)">
    <circle cx="120" cy="60" r="1.5" fill="#00f0ff" opacity="0.8">
      <animate attributeName="cy" values="60;50;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="1" fill="#b000ff" opacity="0.6">
      <animate attributeName="cy" values="250;240;250" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="780" cy="80" r="1.5" fill="#ff006e" opacity="0.7">
      <animate attributeName="cy" values="80;68;80" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="270" r="1" fill="#00f0ff" opacity="0.5">
      <animate attributeName="cy" values="270;258;270" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="180" r="1.2" fill="#ffbe0b" opacity="0.6">
      <animate attributeName="cy" values="180;170;180" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="830" cy="190" r="1" fill="#b000ff" opacity="0.5">
      <animate attributeName="cy" values="190;178;190" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="30" r="1.3" fill="#00f0ff" opacity="0.4">
      <animate attributeName="cy" values="30;20;30" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="290" r="0.8" fill="#ff006e" opacity="0.5">
      <animate attributeName="cy" values="290;280;290" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Orbiting ring (left) -->
  <ellipse cx="160" cy="160" rx="80" ry="30" fill="none" stroke="#00f0ff" stroke-width="0.5" opacity="0.15" transform="rotate(-20 160 160)">
    <animateTransform attributeName="transform" type="rotate" from="-20 160 160" to="340 160 160" dur="20s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Orbiting ring (right) -->
  <ellipse cx="740" cy="160" rx="70" ry="25" fill="none" stroke="#b000ff" stroke-width="0.5" opacity="0.12" transform="rotate(15 740 160)">
    <animateTransform attributeName="transform" type="rotate" from="15 740 160" to="375 740 160" dur="25s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Horizontal neon line -->
  <line x1="200" y1="210" x2="700" y2="210" stroke="url(#neon1)" stroke-width="1" opacity="0.4" filter="url(#glow2)">
    <animate attributeName="opacity" values="0.4;0.15;0.4" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Title: SEEDANCE 2.0 -->
  <text x="450" y="120" text-anchor="middle" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="52" font-weight="700" fill="url(#neon1)" filter="url(#glow1)" letter-spacing="6">
    SEEDANCE 2.0
  </text>

  <!-- Subtitle -->
  <text x="450" y="158" text-anchor="middle" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="14" fill="#8b949e" letter-spacing="8" text-transform="uppercase">
    QUAD-MODAL AI FILMMAKING ENGINE
  </text>

  <!-- Mode badges -->
  <g transform="translate(450, 240)" text-anchor="middle">
    <!-- T2V -->
    <rect x="-195" y="-14" width="80" height="28" rx="14" fill="none" stroke="#00f0ff" stroke-width="1" opacity="0.6"/>
    <text x="-155" y="5" font-family="'SF Mono',monospace" font-size="11" fill="#00f0ff" text-anchor="middle" letter-spacing="1">T2V</text>
    <!-- I2V -->
    <rect x="-95" y="-14" width="80" height="28" rx="14" fill="none" stroke="#b000ff" stroke-width="1" opacity="0.6"/>
    <text x="-55" y="5" font-family="'SF Mono',monospace" font-size="11" fill="#b000ff" text-anchor="middle" letter-spacing="1">I2V</text>
    <!-- V2V -->
    <rect x="5" y="-14" width="80" height="28" rx="14" fill="none" stroke="#ff006e" stroke-width="1" opacity="0.6"/>
    <text x="45" y="5" font-family="'SF Mono',monospace" font-size="11" fill="#ff006e" text-anchor="middle" letter-spacing="1">V2V</text>
    <!-- R2V -->
    <rect x="105" y="-14" width="80" height="28" rx="14" fill="none" stroke="#ffbe0b" stroke-width="1" opacity="0.6"/>
    <text x="145" y="5" font-family="'SF Mono',monospace" font-size="11" fill="#ffbe0b" text-anchor="middle" letter-spacing="1">R2V</text>
  </g>

  <!-- Version tag -->
  <text x="450" y="290" text-anchor="middle" font-family="'SF Mono',monospace" font-size="10" fill="#484f58" letter-spacing="3">
    v3.6.0  ·  BY EMILY (@IAMEMILY2050)  ·  MIT LICENSE
  </text>

  <!-- Corner accents -->
  <polyline points="0,30 0,0 30,0" fill="none" stroke="#00f0ff" stroke-width="1.5" opacity="0.3"/>
  <polyline points="870,0 900,0 900,30" fill="none" stroke="#b000ff" stroke-width="1.5" opacity="0.3"/>
  <polyline points="0,290 0,320 30,320" fill="none" stroke="#ff006e" stroke-width="1.5" opacity="0.3"/>
  <polyline points="870,320 900,320 900,290" fill="none" stroke="#ffbe0b" stroke-width="1.5" opacity="0.3"/>
</svg>
